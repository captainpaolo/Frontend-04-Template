<!DOCTYPE html>
<html>

<body>
    <style>
        #container {
            width: 1000px;
            display: flex;
            flex-wrap: wrap;
            border: 1px solid black;
        }

        #container .block {
            height: 10px;
            width: 10px;
            border: 1px solid black;
            line-height: 5px;
            text-align: center;
            box-sizing: border-box;
            cursor: pointer;
        }
    </style>
    <div id="container"></div>
    <button onclick="localStorage['map'] = JSON.stringify(map)">save</button>
    <script>
        const MAP_LENGTH = 100;
        let MOUSE_DOWN = false;
        let CLEAR = false;
        let map = [];
        let queue = null;
        let container;

        function init() {
            container = document.getElementById('container');
            let mapString = localStorage['map'];
            map = mapString ? JSON.parse(mapString) : Array(MAP_LENGTH * MAP_LENGTH).fill(0);
            for (let i = 0; i < MAP_LENGTH; i++) {
                for (let j = i * MAP_LENGTH; j < (i + 1) * MAP_LENGTH; j++) {
                    let block = document.createElement('div');
                    block.className = 'block';
                    if (map[j] == 0) {
                        block.style.backgroundColor = 'white';
                    } else {
                        block.style.backgroundColor = 'gray';
                    }
                    container.appendChild(block);
                    block.addEventListener('mousemove', function () {
                        if (!MOUSE_DOWN) {
                            return;
                        }
                        if (CLEAR) {
                            block.style.backgroundColor = 'white';
                            map[j] = 0;
                        } else {
                            block.style.backgroundColor = 'gray';
                            map[j] = 1;
                        }
                    });
                }
            }
            document.addEventListener('mousedown', function (e) {
                MOUSE_DOWN = true;
                CLEAR = e.which === 3;
            });
            document.addEventListener('mouseup', function () {
                MOUSE_DOWN = false;
            });
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });
        }

        async function findPath(map, start, end) {
            function distance(point) {
                return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2;
            }
            async function insert(map, point, before) {

                function isCircle(point, before) {
                    let [x, y] = point;
                    let b_before = before;
                    let circle = false;
                    while (Array.isArray(b_before)) {
                        if (b_before[0] == x && b_before[1] == y) {
                            circle = true;
                            break;
                        }
                        b_before = map[b_before[0] * MAP_LENGTH + b_before[1]]
                    }
                    return circle;
                }
                let [x, y] = point;
                if (x >= MAP_LENGTH || x < 0) {
                    return;
                }
                if (y >= MAP_LENGTH || y < 0) {
                    return;
                }
                if (Array.isArray(map[x * MAP_LENGTH + y])) {
                    // 已经有前置的一个点，判断这个新的前置点是不是更好
                    let last = map[x * MAP_LENGTH + y];
                    if (distance(before) < distance(last)) {
                        // 新的前置点离终点更近
                        if (isCircle(point, before)) {
                            // 如果新的前置点的一直往前搜索前置点，到达当前点，那么会形成死循环，pass
                            return;
                        }
                        map[x * MAP_LENGTH + y] = before;
                        await sleep(10);
                    }
                }
                if (!map[x * MAP_LENGTH + y]) {
                    queue.give(point);
                    map[x * MAP_LENGTH + y] = before;
                    container.children[x * MAP_LENGTH + y].style.backgroundColor = 'green';
                    await sleep(10);
                }
            };
            queue = new Sorted([start], (a, b) => {
                return distance(a) - distance(b);
            })
            map[start[0] * MAP_LENGTH + start[1]] = 2;
            container.children[start[0] * MAP_LENGTH + start[1]].style.backgroundColor = 'green';
            while (queue.length()) {
                let [x, y] = queue.take();
                if (x == end[0] && y == end[1]) {
                    console.log('find end! ' + [x, y]);
                    drawPath(start, end);
                    return true;
                }
                await insert(map, [x + 1, y], [x, y]);
                await insert(map, [x - 1, y], [x, y]);
                await insert(map, [x, y + 1], [x, y]);
                await insert(map, [x, y - 1], [x, y]);
                await insert(map, [x + 1, y + 1], [x, y]);
                await insert(map, [x + 1, y - 1], [x, y]);
                await insert(map, [x - 1, y + 1], [x, y]);
                await insert(map, [x - 1, y - 1], [x, y]);
            }
            return false;
        }



        function sleep(time) {
            return new Promise(function (resolve) {
                setTimeout(resolve, time);
            });
        }

        async function drawPath(start, end) {
            let [x, y] = end;
            while (!(x == start[0] && y == start[1])) {
                console.log('draw ' + [x, y]);
                container.children[x * MAP_LENGTH + y].style.backgroundColor = 'purple';
                [x, y] = map[x * MAP_LENGTH + y];
                await sleep(10);
            }
            container.children[x * MAP_LENGTH + y].style.backgroundColor = 'purple';
        }

        class Sorted {
            constructor(data, compare) {
                this.data = data.slice();
                this.compare = compare || ((a, b) => {
                    return a - b;
                });
            };
            swap(a,b) {
                // 交换数组两个位置的值
                let tmp = this.data[a];
                this.data[a] = this.data[b];
                this.data[b] = tmp;
            }
            take() {
                if (!this.data.length) {
                    return;
                }
                // let min = this.data[0];
                // let minIndex = 0;
                // for (let i = 1; i < this.data.length; i++) {
                //     if (this.compare(this.data[i], min) < 0) {
                //         min = this.data[i];
                //         minIndex = i;
                //     }
                // }
                // this.data[minIndex] = this.data[this.data.length - 1];
                // this.data.pop();
                // return min;
                const min = this.data[0];
                if (this.data.length === 1) {
                    // 只剩一个，直接Pop
                    this.data.pop();
                }
                else {
                    // 二叉堆
                    // 删除根节点，最后一个节点填充到根节点
                    this.data[0] = this.data.pop();
                    let index = 0;
                    while(true) {
                        // 找到左右节点
                        let sub_l_index = index * 2 + 1;
                        let sub_r_index = index * 2 + 2;
                        if(sub_l_index > this.data.length - 1) {
                            // 没有左右节点，已经是叶子节点，终止
                            break;
                        }
                        let left_diff = this.compare(this.data[index], this.data[sub_l_index]);
                        if(sub_r_index <= this.data.length - 1) {
                            // 同时有左右节点
                            let right_diff = this.compare(this.data[index], this.data[sub_r_index]);
                            if(left_diff < 0 && right_diff < 0) {
                                // 比左右节点都小，停止下沉
                                break;
                            } else if (left_diff > right_diff) {
                                // 左节点相对更小，和左节点交换
                                this.swap(index, sub_l_index);
                                index = sub_l_index;
                            } else if (left_diff < right_diff) {
                                // 右节点相对更小，和右节点交换
                                this.swap(index, sub_r_index);
                                index = sub_r_index;
                            } else {
                                // 左右节点一样大，交换左节点
                                this.swap(index, sub_l_index);
                                index = sub_l_index;
                            }
                        } else if(left_diff > 0){
                            // 只有左节点，同时比左节点更大，和左节点交换
                            this.swap(index, sub_l_index);
                            index = sub_l_index;
                        } else {
                            // 只有左节点，同时比左节点更小，停止下沉
                            break;
                        }
                    }
                }
                return min;
            }
            give(v) {
                function getParentIndex(index) {
                    // 找到父节点
                    return index % 2 === 0 ?  (index-2)/2 : (index-1)/2;
                }
                this.data.push(v);
                let index = this.data.length - 1;
                let parent_index = getParentIndex(index);
                while (parent_index >= 0 && this.compare(this.data[index], this.data[parent_index]) < 0){
                    // 如果比父节点小，则上浮
                    this.swap(parent_index, index);
                    index = parent_index;
                    parent_index = getParentIndex(index);
                }

            }
            length() {
                return this.data.length;
            }
        }
        init();
    </script>
</body>

</html>
