<div id="dragabal" style="width: 100px;height: 100px; background-color: blue;"></div>
<script>
    const dragable = document.getElementById("dragabal");
    let baseX = 0,
        baseY = 0;
    dragable.addEventListener('mousedown', event => {
        console.log('mousedown');

        let startX = event.clientX;
        let startY = event.clientY;
        let up = (event) => {
            console.log('up');
            baseX = baseX + event.clientX - startX;
            baseY = baseY + event.clientY - startY;
            document.removeEventListener('mousemove', move);
            document.removeEventListener('mouseup', up);
        }
        let move = (event) => {
            console.log('move');
            dragable.style.transform =
                `translate(${baseX + event.clientX - startX}px,${baseY + event.clientY - startY}px)`
        }
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', up);

    });
</script>
